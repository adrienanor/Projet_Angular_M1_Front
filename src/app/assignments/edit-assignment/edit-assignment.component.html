<div class="container" *ngIf="assignment">
  <h1>Edition du devoir : {{assignment.nom}}</h1>
  <form ngForm class="form" #formupdate (submit)="onSaveAssignment()">
    <mat-form-field>
      <input matInput placeholder="Nom" [(ngModel)]="nomAssignment" name="assignment-name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Date de rendu" [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-select [(ngModel)]="matiere" placeholder="MatiÃ¨re" required name="matiere">
        <mat-option *ngFor="let matiere of matieres | async" [value]="matiere">
          {{matiere.nom}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="note" placeholder="Note" name="nom" >
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Remarque" [(ngModel)]="remarque" name="remarque"></textarea>
    </mat-form-field>
    <mat-checkbox [disabled]="!assignment.note"
                  [checked]="assignment.rendu"
                  (change)="assignment.rendu = true"
    >
      Devoir rendu
    </mat-checkbox>
    <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">
      Sauvegarder
    </button>
  </form>
</div>
