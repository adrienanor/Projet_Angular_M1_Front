<main class="container">

  <div class="AjouterBtn">
    <a routerLink="/add">
      <button mat-flat-button color="accent">
        Ajouter Assignment
      </button>
    </a>
  </div>

  <h1>Liste des devoirs Ã  rendre (assignments) :</h1>

  <mat-label style="margin: 0 10px;">Filtrer par rendu</mat-label>
  <mat-radio-group [(ngModel)]="checked">
    <mat-radio-button #activeTrue
                      [value]="true"
                      (click)="checkStateActive($event, activeTrue)" >
      oui
    </mat-radio-button>
    <mat-radio-button #activeFalse
                      [value]="false"
                      (click)="checkStateActive($event, activeFalse)">
      non
    </mat-radio-button>
  </mat-radio-group>

  <div class="example-selected-value">Your favorite season is: {{checked}}</div>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <ng-container matColumnDef="dateDeRendu">
      <th mat-header-cell *matHeaderCellDef> DateDeRendu </th>
      <td mat-cell *matCellDef="let element"> {{element.dateDeRendu}} </td>
    </ng-container>

    <ng-container matColumnDef="rendu">
      <th mat-header-cell *matHeaderCellDef> rendu </th>
      <td mat-cell *matCellDef="let element"> {{element.rendu}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [length]="totalDocs"
    [pageSize]="limit"
    [pageSizeOptions]="[10, 25, 50]"
    (page)="updatePage($event)"
    aria-label="Select page">
  </mat-paginator>
</main>
