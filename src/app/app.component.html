<mat-toolbar color="primary">
  <span>My App</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">Liste des devoirs</a>
      <a mat-list-item routerLink="/add" routerLinkActive="active">Ajouter un devoir</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-slide-toggle color="primary" (click)="login()">Login</mat-slide-toggle>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
