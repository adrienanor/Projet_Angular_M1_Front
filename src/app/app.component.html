<mat-sidenav-container id="container">
  <mat-sidenav [(opened)]="opened" mode="side" [fixedInViewport]="true">
    <mat-toolbar class="menu">
      <h1>MENU</h1>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active">Liste des devoirs</a>
      <a *ngIf="isLoggedIn" mat-list-item routerLink="/add" routerLinkActive="active">Ajouter un devoir</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="toolbar-spacer"></span>
      <button mat-raised-button color="primary" *ngIf="!isLoggedIn" (click)="connexion()">Connexion</button>
      <button mat-raised-button color="primary" *ngIf="isLoggedIn" (click)="logout()">DÃ©connexion</button>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
